<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章分类</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/category.css">

    <!-- 定义搜索引擎 -->
    <script type="text/html" id="list-tpl">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 定义 添加 弹出层 模板 -->
    <script type="text/html" id="tpl-add">
        <form id="add-form" class="layui-form" style="margin: 15px 30px 0 0">
            <!-- 第一行：类别名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">类别名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第二行：类别别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">类别别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 第三行：按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
</head>
<body>
    <div class="layui-card"></div>
        <div class="layui-card-header">
            <span>文章分类管理</span>
            <button type="button" id="add-btn" class="layui-btn layui-btn-normal layui-btn-sm">添加分类</button>
        </div>
        <!-- 表格区域 -->
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                  <col width="40%">
                  <col width="40%">
                  <col width="20%">
                </colgroup>
                <thead>
                  <tr>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>              
                </tbody>
              </table>
        </div>
    </div>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/article/category.js"></script>
    <script src="../assets/lib/template-web.js"></script>
</body>
</html>
